name: Deploy NestJS API to Azure Web App

on:
  push:
    branches:
      - main # o la rama que uses para producción

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del código
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Login a Azure con Service Principal
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3. Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 4. Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 5. Compilar proyecto NestJS
      - name: Build project
        run: npm run build

      # 6. Deploy a Azure Web App
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 2025-proyecto2-back-gdv # tu App Service en Azure
          slot-name: production
          package: .

      # 7. Esperar a que arranque la app
      - name: Wait for app to start
        run: sleep 15
